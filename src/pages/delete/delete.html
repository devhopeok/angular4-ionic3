<ion-content class="main-view">
  <div class="overlay" (click)="dismiss(0)"></div>
  <div class="modal_content">
    <div class="trash-div">
      <ion-icon name="ios-trash" style="font-size: 40px; color: white; margin-top: 10px;"></ion-icon>
      <div style=" font-size: 30px;color: white;margin-top: 10px;padding-bottom: 10px;">Delete</div>
    </div>

    <div class="terms-text">
      Are you sure do you want to delete this post?
    </div>

    <div class="login-signup-div">
      <button ion-button style="width:30vw; margin-right:2vw;" color="dark" (click)="dismiss(0);">Cancel</button>
      <button ion-button style="width:30vw; margin-left:2vw;" color="danger">Delete</button>
    </div>
    <ion-icon name="md-close-circle" class="close-icon" (click)="dismiss(0);"></ion-icon>
  </div>
</ion-content>
